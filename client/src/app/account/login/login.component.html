<main class="form-signin">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <app-text-input formControlName="email" [lable]="'Email Address'"></app-text-input>
    <app-text-input formControlName="password" [lable]="'Password'" [type]="'password'"></app-text-input>

    <div class="checkbox mb-3">
      <div class="remenberMeDivHTML"><label> <input type="checkbox" value="remember-me" /> Remember me </label></div>
    </div>
    <button [disabled]="loginForm.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
  </form>
</main>
